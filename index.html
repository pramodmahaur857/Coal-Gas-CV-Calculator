<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coal Gas Calorific Value Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: #fff;
            padding: 25px;
            width: 360px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        label {
            margin-top: 12px;
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #1d2671;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #141b4d;
        }

        .output {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Coal Gas CV Calculator</h2>
    <p>CASE GROUP – Live App</p>

    <label>Carbon Monoxide (CO %) </label>
    <input type="number" id="co" placeholder="Enter %">

    <label>Hydrogen (H₂ %) </label>
    <input type="number" id="h2" placeholder="Enter %">

    <label>Methane (CH₄ %) </label>
    <input type="number" id="ch4" placeholder="Enter %">

    <button onclick="calculateCV()">Calculate CV</button>

    <div class="output" id="result"></div>

    <footer>
        Unit: Kcal/Nm³
    </footer>
</div>

<script>
function calculateCV() {
    let co = Number(document.getElementById("co").value);
    let h2 = Number(document.getElementById("h2").value);
    let ch4 = Number(document.getElementById("ch4").value);

    let total = co + h2 + ch4;


    let cv = (co * 3015 + h2 * 3050 + ch4 * 9490) / 100;

    document.getElementById("result").innerHTML =
        "Calorific Value = " + cv.toFixed(2) + " Kcal/Nm³";
}
</script>

</body>
</html>
